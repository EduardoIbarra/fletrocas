<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item menuClose no-lines ion-item *ngFor="let p of pages" (tap)="openPage(p)" class="menuItem" [class.active-highlight]="checkActive(p)">
        <ion-icon [name]="p.icon" [class.active-highlight-icon]="checkActive(p)" item-start></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
